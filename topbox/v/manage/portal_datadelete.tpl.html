      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">数据删除</h4>
      </div>
      <div class="modal-body">
        
        确认要删除 <strong style="color:#0066CC">{$data->title}</strong> 吗？
        {if $data->image}
        <img id=showimg onload='resize(this)' src='{$url}/upload/{$data->image}'>
        {/if}

        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

<script type="text/javascript">
{literal}
var url = '{$home}/upload/{$data->image}';

function dodelete(url)
{
    console.log(url);
    $.getJSON(url,function(data){
        window.parent.location = window.parent.location ;
    });
}

function resize(me)
{
    x = 360 - 50;
    y = 320 - 50;

    var imageWidth = me.width;
    var imageHeight = me.height;
    if (imageWidth > x) {
        imageHeight = imageHeight * (x / imageWidth); 
        imageWidth = x; 
        if (imageHeight > y) { 
            imageWidth = imageWidth * (y / imageHeight); 
            imageHeight = y; 
        }
    } else if (imageHeight > y) { 
        imageWidth = imageWidth * (y / imageHeight); 
        imageHeight = y; 
        if (imageWidth > x) { 
            imageHeight = imageHeight * (x / imageWidth); 
            imageWidth = x;
        }
    }
 
    $('#showimg').attr('width', imageWidth);
    $('#showimg').attr('height', imageHeight);
}
{/literal}

</script>
