<link rel="stylesheet" href="/v/cleditor1_4_5/jquery.cleditor.css" />

<form action="/contents/updateContent/id-{$id}" method="POST">
<div><br/></div>
<div class='row col-md-9' role='main'>
  <div class="form-group">
    <label for="inputURL" class="col-md-1 control-label">标题:</label>
    <div class="col-md-11">
      <input id='id' name='id' type="hidden" class="form-control" placeholder="标题或关键字" value="{$id}">
      <input id='title' name='title' type="text" class="form-control" placeholder="标题或关键字" value="{$title}">
    </div>  
  </div>

  <div class="form-group">
    <br/>
  </div>

  <div class="form-group">
    <label for="inputURL" class="col-md-1 control-label">内容:</label>
    <div class="col-md-11">
      <textarea id="editor" name="content">{$content}</textarea>
    </div>
  
  </div>
  
</div>

<!-- ---- -->
<div class="col-md-3" style="margin-left:30px">
        <div role="complementary" class="bs-docs-sidebar hidden-print hidden-xs hidden-sm">
            <ul class="nav bs-docs-sidenav">
                {* <li>Properties</li> *}
                <li><a href="#infoModal" data-url="/contents/showEditContentView?content_id={$id}" class="btn btn-default" data-toggle="modal" data-target="#infoModal">属性</a></li>
                <li><button class='btn btn-primary'>保存</button></li>
            </ul>
        </div>
</div>

</form>


{literal}
<script type='text/javascript'>

function foot_ready()
{
  //$(document).ready(function () { $("#editor").cleditor(); });  
  //$('#extjs').html("<script type='text/javascript' src='/v/cleditor1_4_5/jquery.cleditor.min.js'>"+"</"+"script>").ready(function(){

  $("#editor").cleditor({
                height: 550, // height not including margins, borders or padding
                controls: // controls to add to the toolbar
                    "bold italic underline strikethrough subscript superscript | font size " +
                    "style | color highlight removeformat | bullets numbering | outdent " +
                    "indent | alignleft center alignright justify | undo redo | " +
                    "rule image link unlink | cut copy paste pastetext | print source",
                colors: // colors in the color popup
                    "FFF FCC FC9 FF9 FFC 9F9 9FF CFF CCF FCF " +
                    "CCC F66 F96 FF6 FF3 6F9 3FF 6FF 99F F9F " +
                    "BBB F00 F90 FC6 FF0 3F3 6CC 3CF 66C C6C " +
                    "999 C00 F60 FC3 FC0 3C0 0CC 36F 63F C3C " +
                    "666 900 C60 C93 990 090 399 33F 60C 939 " +
                    "333 600 930 963 660 060 366 009 339 636 " +
                    "000 300 630 633 330 030 033 006 309 303",
                fonts: // font names in the font popup
                    "Arial,Arial Black,Comic Sans MS,Courier New,Narrow,Garamond," +
                    "Georgia,Impact,Sans Serif,Serif,Tahoma,Trebuchet MS,Verdana",
                sizes: // sizes in the font size popup
                    "1,2,3,4,5,6,7",
                styles: // styles in the style popup
                    [["Paragraph", "<p>"], ["Header 1", "<h1>"], ["Header 2", "<h2>"],
                    ["Header 3", "<h3>"],  ["Header 4","<h4>"],  ["Header 5","<h5>"],
                    ["Header 6","<h6>"]],
                useCSS: false, // use CSS to style HTML when possible (not supported in ie)
                docType: // Document type contained within the editor
                    '<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">',
                docCSSFile: // CSS file used to style the document contained within the editor
                    "",
                bodyStyle: // style to assign to document body contained within the editor
                    "margin:4px; font:10pt Arial,Verdana; cursor:text"
            });;
}
</script>
{/literal}
