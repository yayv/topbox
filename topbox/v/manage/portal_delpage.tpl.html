<html>
<body>

<div class="modal-dialog">
<div class="modal-content">
    <table height='300px' width='100%' border=0>
    <tr><td style='text-align:center'>
        Sure to delete page <strong style="color:#0066CC">{$filename}</strong>?
    </td></tr>
    
    <tr><td style='text-align:center'>
        <a class="btn btn-primary" href="/portal/doDelPage/id-{$id}/pageid-{$pageid}">Yes</a>
        <a class="btn btn-primary" href="/portal/cancelDelPage/id-{$id}">No</a>
    </td></tr>
    </table>
</div>
</div>
<script src='/js/jquery-1.2.6.js'></script>
<script src='/js/thickbox.js'></script>
<script type='text/javascript' >
{literal}

function dodelete(url)
{
    $.getJSON(url,function(project){
        window.parent.location = window.parent.location ;
    });
}

function resize(me)
{
    x = 360 - 50;
    y = 320 - 50;

    var imageWidth = me.width;
    var imageHeight = me.height;
    if (imageWidth > x) {
	    imageHeight = imageHeight * (x / imageWidth); 
	    imageWidth = x; 
	    if (imageHeight > y) { 
		    imageWidth = imageWidth * (y / imageHeight); 
		    imageHeight = y; 
	    }
    } else if (imageHeight > y) { 
	    imageWidth = imageWidth * (y / imageHeight); 
	    imageHeight = y; 
	    if (imageWidth > x) { 
		    imageHeight = imageHeight * (x / imageWidth); 
		    imageWidth = x;
	    }
    }
 
    $('#showimg').attr('width', imageWidth);
    $('#showimg').attr('height', imageHeight);
}

</script>
{/literal}
</body>
</html>
