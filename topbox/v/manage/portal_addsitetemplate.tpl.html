
<!-- Modal -->
{*
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
*}  

<form class='form-horizontal' name='dd' action="/portal/doAddSiteTemplate/id-{$project->id}" method="POST">
  <input type="hidden" name="from_tmplid" id='from_tmplid' value="{$template->from_tmplid}" ／>
  <!--编号:--><input type="hidden" name="id"   value="{$template->id}" ／>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{$title}</h4>
      </div>
      <div class="modal-body">

          <div class="form-group row">
              <label for="inputTopicname" class="col-xs-2 control-label">名　称:</label>
              <div class="col-xs-9">
              <input name='name' type="text" class="form-control" id="inputTopicname" placeholder="模板名称" value="{$template->templatename}">
              </div>
          </div>

          <div class="form-group row">

              <label for="inputDescription" class="col-xs-2 control-label">文件名:</label>
              <div class="col-xs-9">
              <input id='inputFilename' type="text" name="filename" placeholder="模板文件发布时用文件名" class="form-control"  value="{$template->templatefile}">
              </div>
          </div>

          <div class="form-group row">
              <label for="inputProgrammer" class="col-xs-2 control-label">内　容:</label>
              <div class="col-xs-9">
              <textarea id='content' name='content' style='height:328px;' type="text" class="form-control" id="inputContent" placeholder="模板内容">{$template->content}</textarea>
              </div>
          </div>

          <div class="form-group row">

              <label for="inputDynamicdata" class="col-xs-2 control-label">说　明:</label>
              <div class="col-xs-9">
              <div class='control-label'>模板内参数用的引号，请使用<font color='red'>双引号</font></div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="reset" class="btn btn-warning" >重填</button>
        <button type="submit" class="btn btn-primary" >创建</button>
      </div>
    </div>
  </div>
</form>

<script type='text/javascript'>
{literal}
function setvalues(url)
{
	// ajax get content
	$.getJSON(url,function(data){
		if(data.ret)
		{
			if(data.content)
			{
				$('#content').val(data.content);
				$('#from_tmplid').val(data.id);
			}
		}
		else
		{
			alert(data.msg);
		}
	});
}
{/literal}
</script>
