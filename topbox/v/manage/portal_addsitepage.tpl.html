<div id="step">
    <div class="t">
      	<div class="t">
      		<div class="t"></div>
      	</div>
    </div>
    <div class="m">

        <div style='padding:15px;'>
        <div style='margin:5px;width:400px;float:left;'>
        {if $message}
        <div style='border:solid 1px red;background-color:yellow;color:green'>
        {$message}
        </div>
        {/if}
        <form action="/portal/doAddSitePage/id-{$projectid}" method="post">
          <fieldset>
            <legend><strong>基本参数</strong></legend>
            项目　名:{$projectname}<input type='hidden' name='pageid' value='{$pageid}'><br/>
            页面名称:<input name='pagename' value='{$pagename}' ><br/>
            页面文件:<input name='filename' value='{$filename}' ><br/>
            模板文件:<select name='templateid' id='templateid'>
                        {foreach from=$templates key=k item=v}
                            <option value='{$v->id}'>{$v->templatename}</option>
                        {/foreach}
                     </select><br/>
            发布类型:<select name='publishtype' id='publishtype'>
                            <option value='dynamic'>动态发布(页面为php文件)</option>
                            <option value='static'>静态发布(页面为html文件)</option>
                            <option value='manual'>自定义内容(扩展名自定)</option>
							
                     </select><br/>
            </fieldset>
            
            {if $type=='edit' and $publishtype=='dynamic'}
                <fieldset style='margin-top:50px'>
                  <legend><strong>高级参数</strong></legend>
                  <div>动态扩展文件:{$default_hookfile}</div>
                  {if $default_hookfile}
                      <div><a href='/portal/editpagehook/id-{$projectid}/pageid-{$pageid}' class='btn btn-default'>编辑文件内容</a></div>
                  {else}
                      <div><a href='/portal/createHookPage/id-{$projectid}/pageid-{$pageid}' class='btn btn-default'>创建扩展文件</a></div>
                  {/if}
                </fieldset>
            {/if}
            <input class='btn btn-primary' type="submit" style='margin-top:20px'>
        </form>
        </div>

         <div style='clear:both;'></div>
         </div>   
		 
		 </div>
    <div class="b">
      	<div class="b">
      		<div class="b"></div>
      	</div>
    </div>
</div>
<script type='text/javascript'>
var hookfile = '{$default_hookfile}';
// var hookfile     = '{$hookfile}';
document.getElementById('publishtype').value = "{$publishtype}";
document.getElementById('templateid').value = '{$templateid}';
</script>
