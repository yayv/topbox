<!-- Modal -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">增加专题页面</h4>
      </div>
      <div class="modal-body">
      <form class='form-horizontal' name='dd' action="/portal/doAddSitePage/id-{$projectid}" method="POST">

          <div class="form-group row">
            <input type='hidden' name='pageid' value='{$pageid}'>
              <label for="inputTopic" class="col-xs-2 control-label">专题　名:</label>
              <div class="col-xs-9">
              <span>{$projectname}</span>
              </div>
          </div>

          <div class="form-group row">
              <label for="inputPagename" class="col-xs-2 control-label">页面名称:</label>
              <div class="col-xs-9">
              <input name='pagename' type="text" class="form-control" id='inputPagename' placeholder="页面名称" value='{$pagename}'>
              </div>
          </div>

          <div class="form-group row">
              <label for="inputFilename" class="col-xs-2 control-label">页面文件:</label>
              <div class="col-xs-9">
              <input type="filaname" class="form-control" id='inputFilename' name='filename'  placeholder="相对目录" value='{$filename}'>
              </div>
          </div>

          <div class="form-group row">
              <label for="inputDirectory" class="col-xs-2 control-label">模板文件:</label>
              <div class="col-xs-9">
                  <select name='templateid' id='templateid' class="form-control" >
                        {foreach from=$templates key=k item=v}
                            <option value='{$v->id}'>{$v->templatename}</option>
                        {/foreach}
                  </select>
              </div>
          </div>

          <div class="form-group row">
              <label for="inputProgrammer" class="col-xs-2 control-label">发布类型:</label>
              <div class="col-xs-9">
                    <select name='publishtype' id='publishtype' class='form-control'>
                            <option value='dynamic'>动态发布(页面为php文件)</option>
                            <option value='static'>静态发布(页面为html文件)</option>
                            <option value='manual'>自定义内容(扩展名自定)</option>
                    </select>
              </div>
          </div>

          {if $type=='edit' and $publishtype=='dynamic'}
          <div class="form-group row">
              <label for="inputEditor" class="col-xs-2 control-label">高级参数:</label>
              <div class="col-xs-9">
              动态扩展文件:{$default_hookfile}
              {if $default_hookfile}
                  <a href='/portal/editpagehook/id-{$projectid}/pageid-{$pageid}' class='btn btn-default'>编辑文件内容</a>
              {else}
                  <a href='/portal/createHookPage/id-{$projectid}/pageid-{$pageid}' class='btn btn-default'>创建扩展文件</a>
              {/if}
              </div>
          </div>
          {/if}
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="reset" class="btn btn-warning" >重填</button>
        <button type="submit" class="btn btn-primary" >创建</button>
      </div>
    </div>
  </div>


<script type='text/javascript'>
$(document).ready(function(){
  $('#boxurl').val($('#url').val());
});

var hookfile = '{$default_hookfile}';
// var hookfile     = '{$hookfile}';
document.getElementById('publishtype').value = "{$publishtype}";
document.getElementById('templateid').value = '{$templateid}';
</script>
