<script type='text/javascript'>
{literal}
function setvalues(url)
{
	// ajax get content
	$.getJSON(url,function(data){
		if(data.ret)
		{
			if(data.content)
			{
				$('#content').val(data.content);
				$('#from_tmplid').val(data.id);
			}
		}
		else
		{
			alert(data.msg);
		}
	});
}
{/literal}
</script>
