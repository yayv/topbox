<tr>

<hr>
<a href='{$home}/prjmanage/listall'>返回</a>
<script type='text/javascript'>
var home = '{$home}';
var prjid = '{$id}';
{literal}
function domodi(id,name)
{
	value = $('#'+id).text();
	nvalue = prompt('修改'+name,value);
	if(nvalue==null || nvalue==value)
	{
	}
	else
	{
	var data = {'k':id, 'v':nvalue};
	$.post(
		home+'/project/jsetvalue/id-'+prjid, data, 
		function(data){
			if(data.ret)
				$('#'+id).text(data.val)
			else
				alert(data.msg);
		},
		'json'
	);
	}
}
{/literal}
</script>
