    <form method='post' action='{$home}/data/pedit/id-{$id}/name-{$dgname}' enctype='multipart/form-data'>

        <input type='hidden' name='orderingroup' value='{$data->orderingroup}'>

        提示:<textarea cols=60 name='alt'>{$data->alt}</textarea><br/>

{
